{% load static %} {% load sass_tags %}
<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}María Emege{% endblock %}</title>

    <link rel="stylesheet" href="{% sass_src 'scss/styles.scss' %}" />
    <link rel="stylesheet" href="{% sass_src 'scss/header.scss' %}" />
    <link rel="stylesheet" href="{% sass_src 'scss/projects.scss' %}" />
    <link rel="stylesheet" href="{% sass_src 'scss/swiper.scss' %}" />
    <link rel="stylesheet" href="{% sass_src 'scss/contact.scss' %}" />
    <link rel="stylesheet" href="{% sass_src 'scss/about.scss' %}" />
    <link rel="stylesheet" href="{% sass_src 'scss/services.scss' %}" />
    <link rel="stylesheet" href="{% sass_src 'scss/footer.scss' %}" />

    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <header class="main-header">
      <div class="nav-container">
        <h1 class="logo">María Emege</h1>

        <!-- Botón hamburguesa -->
        <div class="hamburger js-hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>

        <!-- Navegación -->
        <nav class="nav js-nav">
          <ul class="nav__links">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'projects' %}">Projects</a></li>
            <li><a href="{% url 'services' %}">Services</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>{% block content %}{% endblock %}</main>

    <footer class="site-footer">
      <div class="footer-container">
        <p>&copy; {{ now|date:"Y" }} María Emege</p>
        <div class="footer-social">
          <a
            href="https://www.instagram.com/mariaemegestudio"
            target="_blank"
            aria-label="Instagram"
          >
            <img src="{% static 'img/icon_instagram.png' %}" alt="Instagram" />
          </a>
          <a
            href="https://www.linkedin.com/in/mariaemege"
            target="_blank"
            aria-label="LinkedIn"
          >
            <img src="{% static 'img/icon_linkedin.png' %}" alt="LinkedIn" />
          </a>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="{% static 'js/projects.js' %}"></script>
    <script>
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("active");
              observer.unobserve(entry.target); // Solo una vez
            }
          });
        },
        {
          threshold: 0.2,
        }
      );

      document
        .querySelectorAll(".js-fade")
        .forEach((el) => observer.observe(el));
    </script>
    <script>
      const hamburger = document.querySelector(".js-hamburger");
      const nav = document.querySelector(".js-nav");

      hamburger.addEventListener("click", () => {
        nav.classList.toggle("open");
      });
    </script>
  </body>
</html>
