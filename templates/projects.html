{% extends 'base.html' %} {% load static %} {% block title %}Projects | María
Emege{% endblock %} {% block content %}
<section class="projects">
  <h1 class="projects__title">Proyectos destacados</h1>
  <p class="projects__intro">
    Campañas, murales, arte en vivo y colaboraciones con grandes marcas.
  </p>
  <div class="swiper" id="main-swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="{% static 'img/projects/test1.jpg' %}" alt="Slide 1" />
      </div>
      <div class="swiper-slide">
        <img src="{% static 'img/projects/test2.jpg' %}" alt="Slide 2" />
      </div>
      <div class="swiper-slide">
        <img src="{% static 'img/projects/test3.jpg' %}" alt="Slide 3" />
      </div>
      <div class="swiper-slide">
        <img src="{% static 'img/projects/test4.jpg' %}" alt="Slide 4" />
      </div>
    </div>

    <!-- Botones de navegación -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- Scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>
</section>
{% endblock %}
